  $(function() {
    $( "#ReleaseStartDate" ).datepicker();
    $( "#ReleasePlannedDate" ).datepicker();
    $( "#ReleaseReleaseDate" ).datepicker();
  });
  </script>
<!-- container-searchrelease Start-->
	<div class="container-searchrelease">

    <h3>Search Release</h3>
	<input ng-model="searchTextRelease"  class="form-control" placeholder="Search">
    <table class="table table-striped table-condensed">
      <tr>
        <th>Title</th><th>Description</th><th>StartDate</th><th>PlannedDate</th><th>ReleaseDate</th><th>Type</th><th>To</th><th>Items</th><th>Status</th><th>Manager</th><th>Version</th><th>Action</th>
      </tr>
      <tr ng-repeat="x in releaseJSON | filter:searchTextRelease">
		
        
        <td>{{x.Title }}</td>
		<td>{{x.Discription }}</td>
		<td>{{x.StartDate }}</td>
		<td>{{x.PlannedDate }}</td>
		<td>{{x.ReleaseDate }}</td>
		<td>{{x.Type }}</td>
		<td>{{x.To }}</td>
		<td>{{x.Items }}</td>
		<td>{{x.Status }}</td>
        <td>{{x.Manager }}</td>
		<td>{{x.Version}}</td>
		<td ng-click=editrelease(x.index)><button type="button" class="btn btn-info">
		<span class="glyphicon glyphicon-pencil"></span> Edit
		</button>
		</td>
      </tr>
    </table><br>
</div><!-- container-searchrelease END-->


<!-- container-editRelease Start---->
<div class="container-editrelease">
<form id="releaseForm">
	
	<input type="text" class="form-control" name="title" ng-model="ReleaseTitle" maxlength="20" placeholder="Title" required>
	<input type="text" class="form-control" name="description"  ng-model="ReleaseDescription" maxlength="100" placeholder="Description"  required>
	<input type="text" class="form-control" id="ReleaseStartDate" name="startdate" ng-model="ReleaseStartDate" placeholder="Start Date"  >
	<input type="text" class="form-control" id="ReleasePlannedDate" name="planneddate" id="ReleasePlannedDate" ng-model="ReleasePlannedDate" placeholder="Planned Date"  >
	<input type="text" class="form-control" id="ReleaseReleaseDate" name="releasedate" id="ReleaseReleaseDate" ng-model="ReleaseReleaseDate" placeholder="Release Date"  >
	
	<select name="type" class=" btn btn-default form-control" ng-model="ReleaseType">
		<option selected>Type</option>
		<option>MileStone</option>
		<option>Build</option>
		<option>Major</option>
		<option>Minor</option>
		<option>Final</option>
	</select><br>
	
	<select name="to" class=" btn btn-default form-control" ng-model="ReleaseTo">
		<option selected>To</option>
		<option>Dev Test</option>
		<option>QA Test</option>
		<option>Stage</option>
		<option>Production</option>
		
	</select>
	<input type="text" class="form-control" name="items" ng-model="ReleaseItems" placeholder="Items" maxlength="25" required>
	<select name="status" class=" btn btn-default form-control" ng-model="ReleaseStatus">
		<option selected>Status</option>
		<option>Planned</option>
		<option>Working</option>
		<option>Completed</option>
	</select><br>
	<select name="manager"  class=" btn btn-default form-control" ng-model="ReleaseManager">	
		<option selected>Manager</option>	
		<option>Dev PM</option>
		<option>Release Manager</option>
	</select>
	<input type="text" class="form-control" name="version" ng-model="ReleaseVersion" placeholder="Version" maxlength="25" ><br>
	<button type="reset" class="btn-warning" ng-click="resetRelease()" style="display: inline-block;">
	<span class="glyphicon glyphicon-repeat"></span> Reset
	</button>  	
	<button type="submit" class="btn-success" onclick="alphanumeric()">
	<span class="glyphicon glyphicon-ok"></span> Submit
	</button>
</form>
</div><!-- container-editRelease END---->
