<!DOCTYPE html>
<html>

     <title>Login</title>
	   <link href="../app/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../app/css/login-style.css" rel="stylesheet">
  

  </head>
  <body>
  <div class="stack">
  
  </div>
   <div class="stack stack1">

  </div> 
   <div class="stack stack2">
  <div class="container">

      <form class="signin" action="/ALM-ReleaseManagement/releasemanagement/loginchecker" method="">

        <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> 
  </div>
